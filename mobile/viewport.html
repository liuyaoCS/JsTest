<script>
    var chinaso = new Bridge();
    var app = navigator.userAgent.indexOf("ChinasoClient");
    if(app != -1){
        chinaso.ChangeCardHeight($("body").height());
        $("body").on({
            tap: function () {
                var url = $(this).attr("href"),
                        title = $(this).attr("title"),
                        action = "";
                if(url.indexOf('m.chinaso.com/zhuanti/wap') > 0 || url.indexOf('m.news.chinaso.com') > 0){
                    action = "ShowNews";
                    if(url.indexOf('m.chinaso.com/zhuanti/wap') > 0){
                        url = url + "?type=app";
                    } else {
                        url = url + "&type=app";
                    }
                } else{
                    action = "ShowWeb";
                    if(url.indexOf('m.chinaso.com/page/search.htm') > 0){
                        url = url + "&from=client";
                    }
                }
                chinaso.post({"action":action,"url":url,"title":title});
            },
            click: function () {
                return false;
            }
        }, '.alink');
    }
    var surl = "http://m.chinaso.com/page/search.htm?keys=",
            e,e0,o0;

    function set(data){
        e0 = data.data;
        e = data.data;
        var hotsearch = "", linkurl, title;
        if(e!=null&&e.length > 0 ){
            for(var i = 0; i < 8;i++){
                title = e[i].title;
                linkurl = surl + title;
                hotsearch +='<li><a href="' + linkurl + '" class="alink" title="' + title + '" ';
                if (e[i].label && e[i].label === "新") {
                    hotsearch += 'data-type="new"';
                } else if (e[i].label && e[i].label === "热") {
                    hotsearch += 'data-type="hot"';
                } else {
                    hotsearch += 'data-type=""';
                }
                hotsearch +='>'+title+'</a></li>';
            }
            $(".hotsearch-list").html(hotsearch);
            o0 = parseInt(e0.length / 8);
        }
    }

    function a(t, a, n) {
        var o = null, linkurl, title;
        // console.log(t);
        t.each(function(t, r) {
            o = e0[8 * (a - 1) + t + n];
            var newicon = "",
                    title = o.title;
            linkurl = surl + title;
            if (o.label && o.label == "新") {
                newicon = "new";
            } else if (o.label && o.label == "热") {
                newicon = "hot";
            }
            $(r).attr({"href": linkurl,"data-type": newicon,"title": title}).html(title)
        }),
                t.removeClass("fade").addClass("show");
    }
    !function n() {
        var t = $("#change"),
                u = $("#change i");

        t.on("click", function () {
            //var type = $("#change").siblings(".cur").attr("data-tit");
            var n = $(".hotsearch-list li:nth-child(-n+2) a"),
                    e = $(".hotsearch-list li:nth-child(n+3) a"),
                    r = $(".hotsearch-list a"),
                    i = null;
            if (u.hasClass("rotate")) return !1;
            clearTimeout(i);
            i = setTimeout(function () {
                u.removeClass("rotate");
            }, 800);
            o = o0;
            var s = parseInt(t.attr("data-hotsearch-times"));
            ++s > o && (s = 1);
            u.addClass("rotate").one("webkitTransitionEnd", function () {
                return u.removeClass("rotate"), !1;
            });
            // console.log(e);
            r.eq(1).one("webkitTransitionEnd", function () {
                return a(n, s, 0), !1;
            });
            r.eq(5).one("webkitTransitionEnd", function (t) {
                var n = $(this);
                return "opacity" === t.propertyName && (0 === parseInt(n.css("opacity")) ? a(e, s, 2) : (n.off(), r.removeClass())), !1;
            });
            r.removeClass("show").addClass("fade");
            t.attr("data-hotsearch-times", s);
        });
    }();
</script>
